apiVersion: v1
kind: Service
metadata:
  name: {{ include "enabler.fullname" . }}
  labels:
    {{- include "enabler.labels" . | nindent 4 }}
    service: {{ include "enabler.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http  # This references the port name in the container
      protocol: TCP
      name: http  # Standard name for HTTP traffic
  selector:
    {{- include "enabler.selectorLabels" . | nindent 4 }}
